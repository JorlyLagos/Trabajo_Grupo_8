<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Entrada de Números - Ejercicio 2</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #f4f4f9; 
            padding: 30px; 
            text-align: center; 
        }
        .box { 
            background: white; 
            max-width: 450px; 
            margin: auto; 
            padding: 25px; 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
            text-align: left;
        }
        h2 { color: #333; text-align: center; margin-top: 0; }
        label { font-weight: bold; display: block; margin-top: 10px; color: #555; }
        input { 
            display: block; 
            margin: 8px 0 15px 0; 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            box-sizing: border-box; /* Para que el padding no desborde el ancho */
        }
        
        /* Botón Calcular (Verde) */
        .btn-calc { 
            background-color: #27ae60; 
            color: white; 
            border: none; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 1rem;
            transition: 0.3s;
        }
        .btn-calc:hover { background-color: #219150; }

        /* Botón Volver (Gris - Estilo de tu imagen) */
        .btn-volver { 
            background-color: #6c757d; 
            color: white; 
            text-decoration: none; 
            text-align: center; 
            display: block; 
            width: 100%; 
            padding: 15px 0; 
            border-radius: 5px; 
            font-weight: bold; 
            margin-top: 10px;
            transition: 0.3s;
            box-sizing: border-box;
        }
        .btn-volver:hover { 
            background-color: #5a6268; 
            opacity: 0.9; 
        }
    </style>
</head>
<body>
    
    <div class="box">
        <h2>Ingreso de Datos</h2>
        
        <form action="ServletNumeros" method="post">
            <label>Número 1:</label>
            <input type="number" name="n1" required placeholder="Ej: 10">

            <label>Número 2:</label>
            <input type="number" name="n2" required placeholder="Ej: 20">

            <label>Número 3:</label>
            <input type="number" name="n3" required placeholder="Ej: 30">

            <label>Lista (números separados por comas):</label>
            <input type="text" name="lista" placeholder="1, 5, 2, 5, 3" required>

            <input type="submit" value="CALCULAR RESULTADOS" class="btn-calc">
        </form>
        
        <a href="MenuPrincipal.html" class="btn-volver">Volver al Menú Principal</a>
    </div>

</body>
</html>
